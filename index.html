<!DOCTYPE html>

<html>

  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="stylesheet-reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="shortcut icon" href="images/google-icon.ico" type="image/x-icon">
  </head>

  <body>

    <div class="nav">
      <div class="toolbar">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a id="apps" href="#"></a></li>
          <li id="sign-in"><a href="#">Sign in</a></li>
        </ul>
      </div>
    </div>

    <div class="body">
      <div class="logo">
        <img src="images/google-logo.png" alt="Google">

        <div class="searchbar">
          <form>
            <input class="search-text" type="text">
          </form>
        </div>

          <input class="google-search" name="Google Search" value="Google Search" type="submit">

      <div class="languages">

          Google offered in: <a href="#">Japanese</a>
        </div>

      <div class="footer">
        <div class="location">
          <p>Japan</p>
        </div>
        <div class="right-nav-bar">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Use Google.com</a></li>
          </ul>
        </div>
        <div class="left-nav-bar">
          <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
